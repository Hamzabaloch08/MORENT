<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORENT</title>
    <link rel="icon" type="favicon" href="../images/download.webp">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="./payment-mediaquery.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../mediaquery.css">
    <script src="https://kit.fontawesome.com/b63fea601a.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- navbar section -->
    <header>
        <nav class="navbar">
            <h1>morent</h1>
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search somting here">
            </div>
            <ul>
                <li><i class="fa-solid fa-heart" style="color: #383838;"></i></li>
                <li><i class="fa-solid fa-bell" style="color: #383838;"></i></li>
                <li><i class="fa-solid fa-user" style="color: #383838;"></i></li>
            </ul>
        </nav>
    </header>
    <!--  end of navbar section -->
    <!-- main section -->
    <main>
        <section>
            <div class="container"> 
  
                <form action="#"> 
          
                    <div class="row"> 
          
                        <div class="col"> 
                            <h3 class="title"> 
                                Billing Address 
                            </h3> 
          
                            <div class="inputBox"> 
                                <label for="name"> 
                                      Full Name: 
                                  </label> 
                                <input type="text" id="name" 
                                       placeholder="Enter your full name" 
                                       required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="email"> 
                                      Email: 
                                  </label> 
                                <input type="text" id="email" 
                                       placeholder="Enter email address" 
                                       required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="address"> 
                                      Address: 
                                  </label> 
                                <input type="text" id="address" 
                                       placeholder="Enter address" 
                                       required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="city"> 
                                      City: 
                                  </label> 
                                <input type="text" id="city" 
                                       placeholder="Enter city" 
                                       required> 
                            </div> 
          
                            <div class="flex"> 
          
                                <div class="inputBox"> 
                                    <label for="state"> 
                                          State: 
                                      </label> 
                                    <input type="text" id="state" 
                                           placeholder="Enter state" 
                                           required> 
                                </div> 
          
                                <div class="inputBox"> 
                                    <label for="zip"> 
                                          Zip Code: 
                                      </label> 
                                    <input type="number" id="zip" 
                                           placeholder="123 456" 
                                           required> 
                                </div> 
          
                            </div> 
          
                        </div> 
                        <div class="col"> 
                            <h3 class="title">Payment</h3> 
          
                            <div class="inputBox"> 
                                <label for="name"> 
                                      Card Accepted: 
                                  </label> 
                                <img src="../images/cash-payment-icon-5.png" 
                                     alt="credit/debit card image"> 
                                     <img src="../images/Paypal_2014_logo.png" alt="">
                                     <img src="../images/Visa_Logo.png" alt="">
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="cardName"> 
                                      Name On Card: 
                                  </label> 
                                <input type="text" id="cardName" 
                                       placeholder="Enter card name" 
                                       required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="cardNum"> 
                                      Credit Card Number: 
                                  </label> 
                                <input type="text" id="cardNum" 
                                       placeholder="1111-2222-3333-4444" 
                                       maxlength="19" required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="">Exp Month:</label> 
                                <select name="" id=""> 
                                    <option value="">Choose month</option> 
                                    <option value="January">January</option> 
                                    <option value="February">February</option> 
                                    <option value="March">March</option> 
                                    <option value="April">April</option> 
                                    <option value="May">May</option> 
                                    <option value="June">June</option> 
                                    <option value="July">July</option> 
                                    <option value="August">August</option> 
                                    <option value="September">September</option> 
                                    <option value="October">October</option> 
                                    <option value="November">November</option> 
                                    <option value="December">December</option> 
                                </select> 
                            </div> 
          
          
                            <div class="flex"> 
                                <div class="inputBox"> 
                                    <label for="">Exp Year:</label> 
                                    <select name="" id=""> 
                                        <option value="">Choose Year</option> 
                                        <option value="2023">2023</option> 
                                        <option value="2024">2024</option> 
                                        <option value="2025">2025</option> 
                                        <option value="2026">2026</option> 
                                        <option value="2027">2027</option> 
                                    </select> 
                                </div> 
          
                                <div class="inputBox"> 
                                    <label for="cvv">CVV</label> 
                                    <input type="number" id="cvv" 
                                           placeholder="1234" required> 
                                </div> 
                            </div> 
          
                        </div> 
          
                    </div> 
          
                    <input type="submit" value="Proceed to Checkout" 
                           class="submit_btn"> 
                </form> 
          
            </div> 
        </section>
    </main>


</body>

</html>
